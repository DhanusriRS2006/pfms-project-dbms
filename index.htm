<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PFMS - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-body" >
  <div class="login-card"  >
    <h2>PFMS</h2>
    <input id="username" placeholder="Username" autocomplete="off"/>
    <input id="password" placeholder="Password" type="password" autocomplete="off"/>
    <button onclick="login()">Login</button>
    <p id="login-msg" style="margin-top:10px;color:#ff8080;"></p>
    <p style="font-size:12px;color:#aaa;margin-top:8px">Demo: <b>admin</b> / <b>admin</b></p>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
